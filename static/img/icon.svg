<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!--
    Verifiable Compute icon.
    Top-down CPU chip with pins on all four sides,
    green checkmark on the die. No background shape.
  -->
  <defs>
    <linearGradient id="dieGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#3730a3"/>
    </linearGradient>
  </defs>

  <!-- Pins — top (4) -->
  <line x1="40" y1="4" x2="40" y2="22" stroke="#818cf8" stroke-width="4" stroke-linecap="round"/>
  <line x1="54" y1="4" x2="54" y2="22" stroke="#818cf8" stroke-width="4" stroke-linecap="round"/>
  <line x1="74" y1="4" x2="74" y2="22" stroke="#818cf8" stroke-width="4" stroke-linecap="round"/>
  <line x1="88" y1="4" x2="88" y2="22" stroke="#818cf8" stroke-width="4" stroke-linecap="round"/>

  <!-- Pins — bottom (4) -->
  <line x1="40" y1="106" x2="40" y2="124" stroke="#818cf8" stroke-width="4" stroke-linecap="round"/>
  <line x1="54" y1="106" x2="54" y2="124" stroke="#818cf8" stroke-width="4" stroke-linecap="round"/>
  <line x1="74" y1="106" x2="74" y2="124" stroke="#818cf8" stroke-width="4" stroke-linecap="round"/>
  <line x1="88" y1="106" x2="88" y2="124" stroke="#818cf8" stroke-width="4" stroke-linecap="round"/>

  <!-- Pins — left (4) -->
  <line x1="4" y1="40" x2="22" y2="40" stroke="#818cf8" stroke-width="4" stroke-linecap="round"/>
  <line x1="4" y1="54" x2="22" y2="54" stroke="#818cf8" stroke-width="4" stroke-linecap="round"/>
  <line x1="4" y1="74" x2="22" y2="74" stroke="#818cf8" stroke-width="4" stroke-linecap="round"/>
  <line x1="4" y1="88" x2="22" y2="88" stroke="#818cf8" stroke-width="4" stroke-linecap="round"/>

  <!-- Pins — right (4) -->
  <line x1="106" y1="40" x2="124" y2="40" stroke="#818cf8" stroke-width="4" stroke-linecap="round"/>
  <line x1="106" y1="54" x2="124" y2="54" stroke="#818cf8" stroke-width="4" stroke-linecap="round"/>
  <line x1="106" y1="74" x2="124" y2="74" stroke="#818cf8" stroke-width="4" stroke-linecap="round"/>
  <line x1="106" y1="88" x2="124" y2="88" stroke="#818cf8" stroke-width="4" stroke-linecap="round"/>

  <!-- Chip die -->
  <rect x="22" y="22" width="84" height="84" rx="8" fill="url(#dieGrad)" stroke="#6366f1" stroke-width="2"/>

  <!-- Green checkmark -->
  <polyline
    points="44,66 56,79 84,48"
    stroke="#4ade80" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
